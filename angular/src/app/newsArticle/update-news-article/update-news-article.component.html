<div class="container">
<!--  <div style="width: 400px;" *ngIf="newsArticle">-->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" value="{{newsArticle.title}}" id="title" required [(ngModel)]="newsArticle.title" name="title">
      </div>

      <div class="form-group">
        <label for="text">Text</label>
        <textarea name="text" id="text" cols="30" rows="5" class="form-control" required [(ngModel)]="newsArticle.text ">{{newsArticle.text}}
        </textarea>
      </div>
      <div class="form-group">
        <label for="category_id">Category</label>
        <select class="form-control" name="category_id" id="category_id" [(ngModel)]="newsArticle.category_id">
          <option  *ngFor="let category of categories| async" value="{{category.id}}">{{category.categoryName}}</option>
        </select>
      </div>
      <div class="form-group ">
        <label for="publishDate ">publishDate</label>
        <input type="date " class="form-control " value="{{newsArticle.publishDate}}" id="publishDate " required [(ngModel)]="newsArticle.publishDate " name="publishDate ">
      </div>
      <div class="form-group ">
        <label for="author ">author</label>
        <input type="text " class="form-control " value="{{newsArticle.author}}" id="author " required [(ngModel)]="newsArticle.author " name="author ">
      </div>



      <button type="submit " class="btn btn-success " >Update</button>
    </form>
<!--  </div>-->


</div>
