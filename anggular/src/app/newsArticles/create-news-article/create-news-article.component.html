<h3>Create NewsArticle</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="newsArticles.title" name="title">
        </div>

        <div class="form-group">
            <label for="name">Content</label>
            <input type="text" class="form-control" id="text" required [(ngModel)]="newsArticles.text" name="text">
        </div>

        <div class="form-group">
            <label for="name">Author</label>
            <input type="text" class="form-control" id="author" required [(ngModel)]="newsArticles.author" name="author">
        </div>
        <div class="form-group">
          <label for="name">PublishDate</label>
          <input type="text" class="form-control" id="publishDate" required [(ngModel)]="newsArticles.publishDate" name="publishDate">
      </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
