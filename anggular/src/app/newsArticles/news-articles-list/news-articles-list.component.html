
<div class="panel panel-primary">
  <div class="panel-heading">
      <h2>Employee List</h2>
  </div>
  <div>
    <a   class="btn btn-success mb-3 ml-2" >Add</a>
  </div>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Author</th>
      <th scope="col">PublishDate</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let newsArticle of newsArticles | async">
      <td>{{ newsArticle.title }}</td>
      <td>{{ newsArticle.text }}</td>
      <td>{{ newsArticle.author }}</td>
      <td>{{ newsArticle.publishDate }}</td>
      <td>
        <button (click)="deleteNewsArticle(newsArticle.id)" class="btn btn-danger ml-3">Delete</button>
        <button (click)="updateNewsArticle(newsArticle.id)" class="btn btn-primary  ml-5">Update</button>
      </td>
    </tr>

  </tbody>
</table>
</div>
